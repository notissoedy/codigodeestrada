<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artigos Favoritos</title>
  <link rel="stylesheet" href="bulma.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .back-link {
      color: #004080;
      font-weight: bold;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    h1 {
      color: #004080;
      font-size: 1.8rem;
      margin-top: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      transition: background 0.2s ease;
    }

    li:hover {
      background-color: #f0f8ff;
    }

    a.article-link {
      color: #004080;
      font-weight: 500;
      text-decoration: none;
    }

    a.article-link:hover {
      text-decoration: underline;
    }

    .favorite-btn {
      background-color: #d64848;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .no-fav {
      text-align: center;
      margin-top: 30px;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <a class="back-link" onclick="window.history.back()">&larr; Voltar</a>
    <h1>Artigos Favoritos</h1>
  </header>

  <ul id="favoritos-lista"></ul>

  <p id="no-fav-msg" class="no-fav" style="display: none;">Você ainda não adicionou artigos aos favoritos.</p>

  <script>
    const favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
    const listaFavoritos = document.getElementById('favoritos-lista');
    const noFavMsg = document.getElementById('no-fav-msg');

    if (favoritos.length === 0) {
      noFavMsg.style.display = 'block';
    } else {
      favoritos.forEach(artigo => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        const delBtn = document.createElement('button');

        const artigoId = artigo.toLowerCase().replace(/\s+/g, '-').split(':')[0];

        a.href = `conteudo.html?secao=${artigoId}`;
        a.textContent = artigo;
        a.className = 'article-link';

        delBtn.className = 'favorite-btn';
        delBtn.textContent = 'Remover';
        delBtn.onclick = () => removerFavorito(artigo);

        li.appendChild(a);
        li.appendChild(delBtn);
        listaFavoritos.appendChild(li);
      });
    }

    function removerFavorito(artigo) {
      let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
      const index = favoritos.indexOf(artigo);

      if (index !== -1) {
        favoritos.splice(index, 1);
        localStorage.setItem('favoritos', JSON.stringify(favoritos));
        if (typeof Android !== "undefined") Android.showToast("Removido");
        location.reload();
      } else {
        if (typeof Android !== "undefined") Android.showToast("Artigo não encontrado!");
      }
    }
  </script>
</body>
</html>
