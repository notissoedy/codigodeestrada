<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de Sinais</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007bff;
      --bg: #f8f9fa;
      --text: #212529;
      --card: #ffffff;
      --border: #dee2e6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 20px;
    }

    .categoria-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .categoria {
      width: 150px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
    }

    .categoria img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
    }

    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .slide {
      display: none;
      flex-direction: column;
      align-items: center;
      background: var(--card);
      padding: 20px;
      border: 1px solid var(--border);
      border-radius: 10px;
      max-width: 600px;
      text-align: center;
    }

    .slide.active {
      display: flex;
    }

    .slide img {
      max-width: 200px;
      margin-bottom: 10px;
    }

    .nav-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .nav-btn:hover {
      background-color: #0056b3;
    }

    .upload-json {
      text-align: center;
      margin-bottom: 20px;
    }



    /* slider */

    * {box-sizing:border-box}

/* Slideshow container */
.slideshow-container {
  max-width: 100%;
  position: relative;
  margin: auto;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Visualizador de Sinais</h1>

    <div class="upload-json">
      <label for="jsonFile">Carregar JSON Manualmente:</label>
      <input type="file" id="jsonFile" accept="application/json" />
    </div>

    <div id="categorias" class="categoria-grid"></div>
    
    <div class="carousel" id="carrossel" style="display:none;">

      <button class="nav-btn" onclick="anterior()">⬅️</button>
      <div id="slides"></div>
      <button class="nav-btn" onclick="proximo()">➡️</button>

    </div>
  </div>

  
      <!-- #33 -->

      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="geral1.png" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="geral2.png" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="geral3.png" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
       <!-- www -->
  <script>
    let dados = { categorias: [], sinais: [] };
    let slideAtual = 0;
    let sinaisFiltrados = [];

    document.getElementById('jsonFile').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          dados = JSON.parse(e.target.result);
          mostrarCategorias();
        } catch (error) {
          alert("Erro ao carregar JSON: " + error.message);
        }
      };
      reader.readAsText(file);
    });

    function mostrarCategorias() {
      const container = document.getElementById("categorias");
      container.innerHTML = "";
      dados.categorias.forEach(cat => {
        const div = document.createElement("div");
        div.className = "categoria";
        div.innerHTML = `
          <img src="${cat.imagem}" alt="${cat.nome}" />
          <p>${cat.nome}</p>
        `;
        div.onclick = () => selecionarCategoria(cat.nome);
        console.log(cat.nome);
        
        container.appendChild(div);
      });
    }

    function selecionarCategoria(idCategoria) {
      sinaisFiltrados = dados.sinais.filter(s => s.tipo === idCategoria);
      slideAtual = 0;
      atualizarCarrossel();
      document.getElementById("carrossel").style.display = "flex";
    }

    function atualizarCarrossel() {
      const slides = document.getElementById("slides");
      slides.innerHTML = "";
      sinaisFiltrados.forEach((sinal, index) => {
        const div = document.createElement("div");
        div.className = "slide" + (index === slideAtual ? " active" : "");
        div.innerHTML = `
          <img src="${sinal.imagem}" alt="${sinal.nome}" />
          <h2>${sinal.nome}</h2>
          <p>${sinal.descricao}</p>
        `;
        slides.appendChild(div);
      });
    }

    function anterior() {
      slideAtual = (slideAtual - 1 + sinaisFiltrados.length) % sinaisFiltrados.length;
      atualizarCarrossel();
    }

    function proximo() {
      slideAtual = (slideAtual + 1) % sinaisFiltrados.length;
      atualizarCarrossel();
    }

    // slider

    let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
  </script>
</body>
</html>
